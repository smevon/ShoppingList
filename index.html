<!DOCTYPE html>
<html ng-app="shoppinglistApp">
<head>
	<title></title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css" type="text/css">
</head>
<body >
	<div class="container" ng-controller="shopListController">
		<div class="center">
		<h1>Shopping List</h1>
		<input type="text" placeholder="Search for items" ng-model="searchText"></input></br></br>
		<input type="text" placeholder="Item" ng-model="itemName"></input>
		<input type="number" placeholder="Amount" ng-model="amountOf"></input>
		<button type="submit" class="btn btn-default" ng-click="addItem()">Add item</button>
		</div>
		<table class="table table-condensed">
		<thead>
      		<tr>
        		<th>Name</th>
        		<th>Amount</th>
        		<th>Status</th>
        		<th>Remove</th>
      		</tr>
    	</thead>
    	<tbody>
		<tr ng-repeat="item in list | filter:searchText" >
			<td>{{item.productName}}</td>
			<td>{{item.productAmount}}</td>
			<td><input type="checkbox" value="Done" class="checkbox"></input></td>
			<td><button ng-click="removeItem()" class="btn btn-default">X</button></td>
		</tr>
		</tbody>
		</table>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="shopListController.js"></script>

</body>
</html>
